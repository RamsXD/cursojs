<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antes e Depois</title>
    <style>
      body {
        font-family: arial, sans-serif;
      }
      input {
        width: 200px;
        height: 50px;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antes e Depois" onclick="clicou()" />

    <script>
      function clicou() {
        let num = prompt("Digite um número inteiro qualquer");
        let n = Number(num);
        if (num.trim() && !isNaN(num)) {
          alert(`Antes de ${n}, temos o número ${n - 1}.
Depois de ${n}, temos o número ${n + 1}.`);
        } else {
          alert("Digite um número");
        }
      }
    </script>
  </body>
</html>
