<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio boas-vindas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
      }
      button {
        width: 200px;
        height: 70px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Boas-vindas</h1>
    <button id="bt" onclick="bv()">Inicie o desafio</button>

    <script>
      function bv() {
        var nome = prompt("Qual é o seu nome?");

        if (nome && nome.trim()) {
          var idade = prompt(`Olá ${nome}! Quantos anos você tem?`);
          if (idade && idade.trim()) {
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade`);
          } else {
            alert("[ERRO] Digite sua idade!");
          }
        } else {
          alert("[ERRO] Digite seu nome!");
        }
      }
    </script>
  </body>
</html>
